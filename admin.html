<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Poolparty 2021</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/paper.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Favicon -->

        <meta name="theme-color" content="#ffffff">

    </head>
</head>

<body>

    <!-- Admin -->

    <div class="paper margin-none">
        <a href="./">Back to Main</a>
        <h2 class="col background-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 238.1 238.1">
                <path
                    d="M205 99c-1-3-4-5-7-5h-62l30-84a8 8 0 00-13-8L34 131a7 7 0 006 13h40a7 7 0 100-15H57l82-89-21 59a8 8 0 007 10h56l-82 89 21-59a7 7 0 00-7-10c-4 0-7 2-7 6l-34 93a7 7 0 0013 8l119-129c2-2 2-6 1-8z" />
            </svg>
            Admin Panel
        </h2>


        <div class="row flex-spaces tabs">
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1">Accounts</label>

            <input id="tab2" type="radio" name="tabs">
            <label for="tab2">Registration</label>

            <input id="tab3" type="radio" name="tabs">
            <label for="tab3">Item</label>

            <input id="tab4" type="radio" name="tabs">
            <label for="tab4">Volunteer</label>

            <input id="tab5" type="radio" name="tabs">
            <label for="tab5">Music</label>

            <div class="content" id="content1">

                <!-- ACCOUTNS -->

                <h3>Accounts</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>email</th>
                            <th>verified</th>
                            <th>roles</th>
                            <th>lastActive</th>
                        </tr>
                    </thead>
                    <tbody id="accountTable">

                    </tbody>
                </table>
            </div>

            <div class="content" id="content2">

                <!-- REGISTER -->

                <h3>Anmeldungen</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Personen</th>
                            <th>lastActivity</th>
                        </tr>
                    </thead>
                    <tbody id="registrationTable">

                    </tbody>
                </table>
            </div>

            <div class="content" id="content3">

                <!-- ITEMS -->

                <h3>Items</h3>
                <div class="col-12">
                    <div class="form-group">
                        <label for="addItemInput">Item hinzufügen</label>
                        <input class="input-block" type="text" placeholder="Item" id="addItemInput"
                            style="display: block;">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <button class="btn-large btn-block" type="submit" id="addItem">Hinzufügen</button>
                    </div>
                </div>
                <h3>Items</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ItemName</th>
                            <th>UserName</th>
                            <th>lastActivity</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="itemTable">

                    </tbody>
                </table>
            </div>

            <div class="content" id="content4">

                <!-- VOLUNTEERS -->

                <h3>Volunteers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Dauer</th>
                            <th>lastActivity</th>
                        </tr>
                    </thead>
                    <tbody id="volunteerTable">

                    </tbody>
                </table>
            </div>

            <div class="content" id="content5">

                <!-- MUSIC -->

                <h3>Music</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Musikwünsche</th>
                        </tr>
                    </thead>
                    <tbody id="musicTable">

                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="js/admin.js"></script>
</body>

</html>
